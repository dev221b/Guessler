<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessler</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h4>Guessler !</h4>
    
    <div class="game-board">
        <div data-alert-container class="alert-container">
        </div>
        <div class="hints">
            <p>Hints :</p>
            <div class="hint" id="1"><h2></h2></div>
            <div class="hint" id="2"><h2></h2></div>
            <div class="hint" id="3"><h2></h2></div>
            <div class="hint" id="4"><h2></h2></div>
            <div class="hint" id="5"><h2></h2></div>
            <div class="hint" id="6"><h2></h2></div>
            <div class="hint" id="7"><h2></h2></div>
        </div>
        <div class="result">
            <div class="image">
                <img src="person.png" alt=""  id="pic">
            </div>
            <h5>Guess this famous personality<br><u>(Hints on the right)</u></h5>
             <div class="submission">
                <input type="text" id="guess" onfocus="this.value=''"> 
                <button data-enter class="guess-submit">Guess</button>           
             </div>
        </div>
    </div>
</body>
</html>
